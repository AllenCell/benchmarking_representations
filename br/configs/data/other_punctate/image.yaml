_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all
path: /allen/aics/modeling/ritvik/variance_punctate/manifest_all_punctate.parquet
split_column: split
batch_size: 4
num_workers: 40
pin_memory: true
persistent_workers: false
transforms:
- _target_: cyto_dl.dataframe.transforms.GroupCols
  groups:
    image: resize_img
    cell_id: CellId
- _target_: monai.transforms.LoadImaged
  keys:
  - image
  reader:
  - _target_: cyto_dl.image.io.SkimageReader
    expand_dims: true
- _target_: monai.transforms.ToTensord
  keys:
  - image
  track_meta: false