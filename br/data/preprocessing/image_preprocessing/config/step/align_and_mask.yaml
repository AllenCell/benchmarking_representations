defaults:
  - _base

step:
  _target_: variance_preprocessing.steps.AlignMaskNormalize
  input_col: merged_channels
  alignment_channel: membrane_segmentation
  membrane_seg_channel: membrane_segmentation
  mask_map:
    bf: membrane_segmentation
    dna: membrane_segmentation
    membrane: membrane_segmentation
    structure: membrane_segmentation

  dilation_shape: null
  make_unique: false

  clip_quantile: 0.975
  structure_clip_values:
    FBL: [420, 2610]
    NPM1: [480, 8300]
    SON: [420, 1500]
    SMC1A: [450, 630]
    HIST1H2BJ: [450, 2885]
    LMNB1: [475, 1700]
    NUP153: [420, 600]
    SEC61B: [490, 1070]
    ATP2A2: [430, 670]
    SLC25A17: [400, 515]
    RAB5A: [420, 600]
    TOMM20: [410, 815]
    LAMP1: [440, 800]
    ST6GAL1: [400, 490]
    TUBA1B: [1100, 3200]
    CETN2: [440, 800]
    GJA1: [420, 2200]
    TJP1: [420, 1500]
    DSP: [410, 620]
    CTNNB1: [410, 750]
    AAVS1: [505, 2255]
    ACTB: [550, 1300]
    ACTN1: [440, 730]
    MYH10: [440, 900]
    PXN: [410, 490]

  output_dir: ${output_dir}/align

input: ${output_dir}/merge/manifest.parquet
