[build-system]
requires = ["pdm-pep517>=1.0.0", "numpy>=1.23.5"]
build-backend = "pdm.pep517.api"

[project]
name = "br"
version = "0.0.0"
description = """\
  Collection of methods for performing morphology appropriate representation learning\
  """
readme = "README.md"
authors = [
    { name = "Ritvik Vasan", email = "ritvik.vasan@alleninstitute.org" },
]
dependencies = [
    "torch-scatter>=2.1.2",
    "codecarbon>=2.4.2",
    "PyMCubes>=0.1.4",
    "copairs @ git+https://github.com/cytomining/copairs.git@880f22a551bd897896d148a0b07baa99d981c6a9",
    "pycytominer @ git+https://github.com/cytomining/pycytominer.git@36241269c4293c24484986568ca16b2d7eb9e808",
    "trimesh>=4.4.0",
    "pyvista>=0.43.8",
    "plyfile>=1.0.3",
]
requires-python = ">=3.9,<3.11"

[project.optional-dependencies]
viz = [
    "mitsuba>=3.5.0",
    "plotly>=5.22.0",
]

all = [
    "br[viz]",
]

[project.urls]
Homepage = "https://github.com/AllenCellModeling/benchmarking_representations"

[tool.pdm.build]
includes = ["br", "README.md", "LICENSE", "**/*.yaml" ]
excludes = ["**/*.pyc", "**/__pycache__"]

[tool.flake8]
ignore = [
    "E203",
    "E402",
    "W291",
    "W503",
]
max-line-length = 88

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--durations=0",
    "--strict-markers",
    "--doctest-modules",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
log_cli = "True"
markers = [
    "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]