_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all
path: /allen/aics/assay-dev/users/Alex/replearn/rep_paper/data/combined_blobby_manifest.csv
split_column: split
batch_size: 32
num_workers: 4
transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      image: seg_path_noalign_32res
      cell_id: CellId
  - _target_: cyto_dl.image.io.ReadNumpyFile
    keys:
      - image
    remote: false
    unsqueeze: True
  - _target_: monai.transforms.SpatialPadd
    keys:
      - image
    spatial_size:
      - 35
      - 35
      - 35
    value: 0
  - _target_: cyto_dl.image.transforms.RotationMaskd
    keys:
    - image
    group: so3
    spatial_dims: 3
    mask_side: 35
    background: 0
  - _target_: monai.transforms.ToTensord
    keys:
      - image
    track_meta: false
