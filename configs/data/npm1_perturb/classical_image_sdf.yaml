_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all
path: ./morphology_appropriate_representation_learning/preprocessed_data/npm1_perturb/manifest.csv
split_column: split
batch_size: 64
num_workers: 10
multiprocessing_context: spawn
persistent_workers: true
transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      image: sdf_path
      cell_id: CellId
  - _target_: cyto_dl.image.io.ReadNumpyFile
    keys:
      - image
    remote: false
    unsqueeze: True
  - _target_: monai.transforms.ThresholdIntensityd
    keys:
      - image
    threshold: 2
    above: false
    cval: 2
  - _target_: monai.transforms.ThresholdIntensityd
    keys:
      - image
    threshold: -2
    above: true
    cval: -2
  - _target_: monai.transforms.SpatialPadd
    keys:
      - image
    spatial_size:
      - 35
      - 35
      - 35
    value: 2
  - _target_: monai.transforms.ToTensord
    keys:
      - image
    track_meta: false
