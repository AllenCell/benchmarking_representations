_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all

path: SINGLE_CELL_DATASET_PATH
split_column: split

batch_size: 32
num_workers: 30
persistent_workers: true
shuffle: false
# we're not using fsspec for now so this isn't necessary
# multiprocessing_context: spawn
multiprocessing_context: fork # use for joblib

transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      pcloud: POINTCLOUD_COLUMN
      cell_id: CellId
      shcoeff:
        contains: "shcoeffs_"
      cell_cycle: cell_cycle_int
    dtypes:
      shcoeff: float32

  - _target_: cyto_dl.point_cloud.io.ReadPointCloud
    keys: pcloud
    remote: false
    scale: 0.1
    num_cols: 4
    sample: 2048
    norm: false
    flip_dims: true
    rotate: false
