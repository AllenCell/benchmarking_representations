experiment_name: pcna
run_name: catchall_run
task_name: train
tags:
- equivariance
train: true
test: true
ckpt_path: null
seed: 42
data:
  _target_: cyto_dl.datamodules.DataframeDatamodule
  _convert_: all
  path: /allen/aics/modeling/ritvik/projects/aws_uploads/morphology_appropriate_representation_learning/preprocessed_data/pcna/manifest.csv
  split_column: split
  batch_size: 2
  num_workers: 40
  pin_memory: true
  persistent_workers: false
  transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      image: image_path
      cell_id: CellId
  - _target_: monai.transforms.LoadImaged
    keys:
    - image
    reader:
    - _target_: cyto_dl.image.io.SkimageReader
      expand_dims: true
  - _target_: monai.transforms.ToTensord
    keys:
    - image
    track_meta: false
model:
  _target_: cyto_dl.models.vae.ImageVAE
  decoder_res_units: 0
  group: so3
  latent_dim: 256
  spatial_dims: 3
  in_shape:
  - 1
  - 118
  - 118
  - 118
  channels:
  - 8
  - 16
  - 32
  - 64
  - 128
  - 256
  - 512
  strides:
  - 1
  - 1
  - 2
  - 2
  - 2
  - 2
  - 2
  kernel_sizes:
  - 3
  - 3
  - 3
  - 3
  - 3
  - 3
  - 3
  encoder_padding:
  - null
  - null
  - null
  - null
  - null
  - null
  - null
  first_conv_padding_mode: replicate
  num_res_units: 1
  decoder_channels:
  - 512
  - 256
  - 128
  - 64
  - 32
  - 16
  decoder_strides:
  - 2
  - 2
  - 2
  - 2
  - 1
  - 1
  background_value: 0
  mask_input: false
  mask_output: true
  x_label: image
  id_label: null
  act: relu
  norm: batch
  dropout: null
  bias: true
  beta: 0
  reconstruction_loss:
    _target_: torch.nn.MSELoss
    reduction: mean
  prior:
    _target_: cyto_dl.models.vae.priors.IdentityPrior
    dimensionality: 256
  last_act: null
  optimizer:
    _partial_: true
    _target_: torch.optim.adam.Adam
    lr: 0.001
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/ckpts
    filename: epoch_{epoch:03d}
    monitor: val/loss
    verbose: false
    save_last: true
    save_top_k: 2
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: 1
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/loss
    min_delta: 0.0
    patience: 50
    verbose: false
    mode: min
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  mlflow:
    _target_: cyto_dl.loggers.MLFlowLogger
    tracking_uri: https://mlflow.a100.int.allencell.org/
    experiment_name: test_br
    run_name: test
trainer:
  _target_: lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 400
  max_epochs: 800
  accelerator: gpu
  devices:
  - 0
  check_val_every_n_epoch: 1
  deterministic: false
  detect_anomaly: false
paths:
  root_dir: .
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: true
  enforce_tags: true
  print_config: true
  precision:
    _target_: torch.set_float32_matmul_precision
    precision: medium
mlflow:
  experiment_name: reproducibility_rl
  run_name: pcna_image_equiv
