_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all
path: /allen/aics/modeling/ritvik/variance_punctate/one_step/manifest.parquet
split_column: split
batch_size: 1
num_workers: 4
transforms:
- _target_: cyto_dl.dataframe.transforms.GroupCols
  groups:
    image: path_nucmask
    cell_id: CellId
- _target_: monai.transforms.LoadImaged
  keys: image
  reader:
  - _target_: cyto_dl.image.io.SkimageReader
- _target_: monai.transforms.EnsureChannelFirstd
  keys: image
  channel_dim: no_channel
- _target_: monai.transforms.ScaleIntensityd
  keys:
  - image
  channel_wise: true
- _target_: torchio.transforms.Resize
  keys:
  - image
  target_shape: 32
- _target_: monai.transforms.ToTensord
  keys:
  - image
  track_meta: false