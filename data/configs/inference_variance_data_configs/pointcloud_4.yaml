_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all
path: /allen/aics/modeling/ritvik/variance_punctate/manifest.parquet
split_column: split
batch_size: 64
num_workers: 4
transforms:
- _target_: cyto_dl.dataframe.transforms.GroupCols
  groups:
    pcloud: pcloud_path_nucmask
    cell_id: CellId
    shcoeff:
      contains: shcoeffs_
  dtypes:
    shcoeff: float32
- _target_: cyto_dl.point_cloud.io.ReadPointCloud
  keys: pcloud
  remote: false
  scale: 0.1
  num_cols: 4
  norm: false
  flip_dims: true
  rotate: false