_target_: cyto_dl.datamodules.DataframeDatamodule
_convert_: all

path: /allen/aics/assay-dev/users/Alex/replearn/rep_paper/data/var_npm1_manifest.csv
split_column: split

batch_size: 16
num_workers: 4

transforms:
  - _target_: cyto_dl.dataframe.transforms.GroupCols
    groups:
      image: seg_path_noalign_32res
      cell_id: CellId
  - _target_: cyto_dl.image.io.ReadNumpyFile
    keys:
    - image
    remote: false
  - _target_: monai.transforms.AddChanneld
    keys: image
  - _target_: monai.transforms.ToTensord
    keys:
    - image
    track_meta: false